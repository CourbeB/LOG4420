        <script type="text/javascript" src="js/QuizUser.js"></script>
        <script type="text/javascript">
            $(function () {
                var user = new QuizUser();
                var note = user.examensPasses[user.examensPasses.length-1].note*100;

                if (user.examensPasses.length > 0)
                    $("p.resultat").html("Vous avez obtenu la note de "+ note +" %. ");
                if(note<=25)
                    $("p.resultat").append("Il fait vraiment travailler plus.");
                if(note>25 && note<= 50)
                    $("p.resultat").append("Peut mieux faire, il faut continuer à travailler.");
                if(note>50 && note<= 75)
                    $("p.resultat").append("Continue ainsi!");
                if(note>75 && note<= 100)
                    $("p.resultat").append("Bon travail!");
            });
        </script>
	</head>
